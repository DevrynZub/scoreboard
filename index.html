<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header class="container-fluid">
    <section class="row">
      <div class="col-6">
        <h1 class="text-center">Home</h1>
      </div>
      <div class="col-6">
        <h1 class="text-center">Away</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-6">
        <h2>Home Team <span id="homeScore"></span>
        </h2>
      </div>
      <div class="col-6">
        <h2>Away Team <span id="awayScore"></span>
        </h2>
      </div>
    </section>

    <section class="row">
      <div class="col-6">
        <button onclick="selectHomePointsThree()">Home +3</button>
        <button onclick="selectHomePoints()">Home +1</button>
      </div>
      <div class="col-6">
        <button onclick="selectAwayPointsThree()">Away +3</button>
        <button onclick="selectAwayPoints()">Away +1</button>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="app.js"></script>
</body>

</html>
